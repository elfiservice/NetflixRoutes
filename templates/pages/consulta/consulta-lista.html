<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s8">
                <select class = "browser-default">
                    <option value="" disabled selected>Pesquisar...</option>
                    <option value="title">Filme</option>
                    <option value="actor">Ator</option>
                    <option value="director">Diretor</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input type="text" id="name"/>
                <label for="name">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect red waves-light" type="submit" name="action">
                    Pesquisar<i class="material-icons left">send</i>
                </button>
            </div>
        </div>
    </form>
	
	  <div ng-controller="MyCtrl">
    <input type="text" ng-model="searchTerm" placeholder="Search term">
    <button ng-click="search()">Search</button>
    <ul ng-repeat="tweet in searchResult.results">
      <li>{{tweet.text}}</li>
    </ul>
  </div>
	
</div>
